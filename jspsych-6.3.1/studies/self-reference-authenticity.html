/*
condition 1 = authenticity left NO, presentation left YES
condition 2 = presentation left NO, authenticity left YES
condition 3 = authenticity left YES, presentation left NO
condition 4 = presentation left YES, authenticity left NO
*/



var condition = CONDITION;
var subject_id_random = jsPsych.randomization.randomID(15);
var subject_id = jsPsych.data.getURLVariable('PROLIFIC_PID');
var study_id = jsPsych.data.getURLVariable('STUDY_ID');
var session_id = jsPsych.data.getURLVariable('SESSION_ID');
var authenticity_left_yes;
var presentation_left_yes;

var authentic_instructions = {
  type: "html-keyboard-response",
  stimulus: `
  <p>In the next part of this experiment, you will be shown a series of words and will need to answer the question "Does this word describe your <strong>authentic self?</strong>"</p>
  <p>If the word <strong>does</strong> describe your authentic self, answer <strong>YES</strong> by pressing the <strong>RIGHT arrow key</strong>.</p>
  <p>If the word <strong>does not</strong> describe your authentic self, answer <strong>NO</strong> by pressing the <strong>LEFT arrow key</strong>.</p>
  <p>Press any key to begin.</p>
  `,
  post_trial_gap: 2000
};


var auth_judgment_trials = {

    {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+<br><br><br><br></div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([800, 900, 1000, 1100, 1200], 1)[0];
      },
      data: {
        task: 'fixation',
      }

    {
      type: 'html-keyboard-response',
      prompt: '<p style="color: gray;">Does this word describe your <b>authentic self</b>?</p><p style="color: gray;">left arrow = NO'
      +'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+'right arrow = YES</p>',
      stimulus: function(){
        var html='<p style="color: black; font-size: 48px; font-weight: bold;">'+jsPsych.timelineVariable('stimulus')+'</p>';
        return html;
      },
      choices: ['arrowleft', 'arrowright'],

      data: {
        rating_type: 'authentic self',
        stim: jsPsych.timelineVariable('stimulus')
      },

      on_finish: function(data){
        if(jsPsych.pluginAPI.compareKeys(data.response, "arrowleft")){
          data.describes_authentic_self = 'NO';
        } else if(jsPsych.pluginAPI.compareKeys(data.response, "arrowright")){
          data.describes_authentic_self = 'YES';
        }
      }
    },
  ],

  timeline_variables: [
    {stimulus: 'sincere'},
    {stimulus: 'honest'},
    {stimulus: 'understanding'},
    {stimulus: 'loyal'},
  ],
  randomize_order: true
}

function set_condition(){
  if(condition == '1'){
    authenticity_left_yes = false;
    presentation_left_yes = true;
    timeline_order = [authentic_instructions,auth_judgment_trials,presented_instructions,presented_judgment_trials];
  } else if (condition == '2'){
    authenticity_left_yes = false;
    presentation_left_yes = true;
    timeline_order = [presented_instructions,presented_judgment_trials,authentic_instructions,auth_judgment_trials];
  } else if (condition == '3'){
    authenticity_left_yes = true;
    presentation_left_yes = false;
    timeline_order = [authentic_instructions,auth_judgment_trials,presented_instructions,presented_judgment_trials];
  } else if (condition == '4'){
    authenticity_left_yes = true;
    presentation_left_yes = false;
    timeline_order = [presented_instructions,presented_judgment_trials,authentic_instructions,auth_judgment_trials];
  }
};
